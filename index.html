<!DOCTYPE html>
<html ng-app="escapePodApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="escapePod.js"></script>
    <link rel="stylesheet" href="escapePod.css">
</head>
<body>
    <h2>Escape Pod</h2>
    <div ng-controller="EscapePodController">

        <form ng-submit="loadRss()">
            Podcast URL: <input id="urlInput" type="text" ng-model="rssUrl" placeholder="Paste RSS XML here" />

            <input class="btn-primary" type="submit" value="Load" />
        </form>

        <img src="{{imageUrl}}">

        <ul>
            <li ng-repeat="episode in episodes">
                {{episode.title}} - {{episode.description}}
            </li>
        </ul>

    </div>
</body>
</html>
