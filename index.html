<!DOCTYPE html>
<html ng-app="escapePodApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="escapePod.js"></script>
    <script src="MockData.js"></script>
    <script src="episode.js"></script>
    <link rel="stylesheet" href="escapePod.css">
</head>
<body>
    <h2>Escape Pod</h2>
    <div ng-controller="EscapePodController">

        <div id="subscriptionPane">
            <ul ng-cloak>
                <li ng-repeat="subscription in subscriptions" ng-class-odd="'oddEpisode'" ng-class-even="'evenEpisode'">
                    <div class="subscription" ng-click="loadPodcast(subscription.url)" title="Load podcast">
                        <div class="subscriptionInfo">
                        <b>{{subscription.title}}</b>
                        <br />
                            {{subscription.url}}
                        </div>

                        <div class="deleteCross" title="Remove subscription" ng-click="removeSubscription(subscription.url)">X</div>

                    </div>
                </li>
            </ul>
        </div>

        <div id="episodesPane">

            <div id="urlBar">
                <form ng-submit="loadRss()">
                    Podcast URL: <input id="urlInput" type="text" ng-model="rssUrl" required placeholder="Paste RSS XML here" />

                    <input class="btn-primary" type="submit" value="Load" title="Load episodes below"/>
                </form>
                <button ng-click="subscribe()" title="Remember this podcast for later">Subscribe</button>


            </div>

            <div id="podcastInfoBox" ng-cloak>
                <img ng-src="{{imageUrl}}" ng-show="imageUrl" class="ng-hide" id="podcastImage">

                <div id="podcastInfo">
                    <b>{{title}}</b>
                    <br />
                    {{description}}
                    <br />
                    <div>{{category}}</div>
                </div>
            </div>

            <ul ng-cloak>
                <li ng-repeat="episode in episodes" ng-class-odd="'oddEpisode'" ng-class-even="'evenEpisode'">
                    <episode episode="episode"/>
                </li>
            </ul>
        </div>
    </div>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
